<h2 class="subtitleForm">Unite a nuestra comunidad y recibí 10% de descuento en tu primera compra</h2>


<ng-container>
  <form class="formulario" [formGroup]="miForm" (ngSubmit)="guardar()">
    <p>
    <mat-form-field appearance="fill">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="nombre" placeholder="Nombre y Apellido"  >
    </mat-form-field>
    <span *ngIf="campoValido('nombre')">Debe tener al menos 5 letras</span>
  </p>  


  <p>
    <mat-form-field  appearance="fill">
      <mat-label>Personaje</mat-label>
      <input matInput formControlName="personaje" placeholder="Tu personaje favorito" >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field  appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="tuemail@dominio.com" formControlName="email">
      </mat-form-field>
      <span *ngIf="campoValido('email')">Debe tener un @</span>

    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" minlength="8" formControlName="password" placeholder="********" >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <span *ngIf="campoValido('password')">Debe tener al menos 8 caracteres</span>
    </p>
    
    <br>
    <button mat-raised-button color="warn" [disabled]="miForm.invalid">Enviar</button>
  </form>
</ng-container>
