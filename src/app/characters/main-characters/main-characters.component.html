<div><p class="subtitle">Personajes Principales</p></div>
<br>
<div class="list">
    <!-- <li *ngFor="let actor of this.listaPersonajes"> {{this.actor.realName}} es {{this.actor.actor}}</li> -->
    <table mat-table [dataSource]="listaPersonajes" class="mat-elevation-z8">

      <!-- Columna actor -->
        <ng-container matColumnDef= "actor">
          <th mat-header-cell *matHeaderCellDef> Actor </th>
          <td mat-cell *matCellDef="let element"> {{element.realName}} </td>
        </ng-container>
  
      <!-- Columna personaje -->
        <ng-container matColumnDef="personaje">
           <th mat-header-cell *matHeaderCellDef> Interpreta a </th>
            <td mat-cell *matCellDef="let element"> {{element.actor}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasaMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasaMostrar;"></tr>
    </table>

  </div>
